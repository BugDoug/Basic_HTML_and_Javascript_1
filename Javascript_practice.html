        <p>Riders must be at least 52 centimeters tall to ride.</p>
        <input id="Height" value="" />
        <button onclick="Ride_Function()">Click here</button>
        <p id="Ride"></p>
        <script>
            function Ride_Function() {
                var Height, Can_ride;
                Height = document.getElementById("Height").value;
                Can_ride = (Height < 52) ? "You are too short" : "You are tall enough";
                document.getElementById("Ride").innerHTML = Can_ride + " to ride.";
            }
        </script>
<!--Keywords and constructors-->
                <p id="Keywords_and_Constructors"></p>
                <!-- Function Vehicle is an object constructor-->
                <script>
                    function Vehicle(Make, Model, Year, Color) {
                        this.Vehicle_Make = Make;
                        this.Vehicle_Model = Model;
                        this.Vehicle_year = Year;
                        this.Vehicle_Color = Color;
                    }
                    var Jack = new Vehicle("Dodge", "Viper", 2021, "Red");
                    var Emily = new Vehicle("Jeep", "Trail Hawk", 2020, "White and Black");
                    var Erik = new Vehicle("Ford", "Pinto", 1971, "Mustard");
                    document.getElementById("Keywords_and_Constructors").innerHTML =
                        "Erik drives a " + Erik.Vehicle_Color + "-colored " + Erik.Vehicle_Model
                        + " manufactured in " + Erik.Vehicle_year;
                </script>
<!--Nested Function-->
        <p id="Counting"></p>
        <!-- Plus_one is the nested function-->
        <script>
            document.getElementById("Counting").innerHTML = Count();
            function Count() {
                var Starting_point = 9;
                function Plus_one() { Starting_point += 1; }
                Plus_one();
                return Starting_point;
            }
        </script>

  <p id="Time_of_day"></p>
     <script>
         function Time_function()   {
             var Time = new Date() .getHours();
             var Reply;
             if (Time < 12 == Time > 0) {
                Reply = "It is morning time!";
             }
             else if(Time > 12 == Time < 18) {
                 Reply = "It is the afternoon.";
             }
             else   {
                 Reply = "It is the evening time.";
            }
            document.getElementById("Time_of_day").innerHTML = Reply;
         }
         Time_function();
     </script>
